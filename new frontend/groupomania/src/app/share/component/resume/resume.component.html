<div class="grid-container">
  <ngx-masonry *ngIf="isLoaded" [ordered]="true" [options]="masonryOptions">
    <div ngxMasonryItem *ngFor="let item of data" class="grid-item masonry-item"
      [class.grid-item--width2]="item.mediaSize==='horizontal'" #masonry>
      <div class="card text-dark" role="link" (click)="goToTopicPage(item.id)">
        <div class="maker " (click)="goToUserPage(item.maker.userID);$event.stopPropagation()"><img class="avatar"
            src="{{item.maker.avatar}}" alt="Avatar de {{item.makerName}}"><span
            class="text-primary fw-bold">{{item.maker.nickname}}</span><span
            class="fst-italic">{{item.createdDate}}</span></div>
        <img *ngIf="item.media && !item.type" src="{{item.media}}" class="card-img-top" alt="image de {{item.title}}">
        <video *ngIf="item.type" controls controlsList="nodownload nofullscreen">
          <source src="{{item.media}}" type="video/mp4">
          Sorry, your browser doesn't support embedded videos.
        </video>
        <div class="card-body">
          <h3 class="card-title">{{item.title}}</h3>
          <div class="card-text" *ngIf="!item.media"><p *ngFor="let paragraph of item.content">{{paragraph}}</p></div>
          <p class="card-footer"><span class="like"
              (click)="like(item.id);$event.stopPropagation()">{{item.like}}</span><span>ðŸ’¬
              {{item.comment.length}}</span>
            <mat-icon class="save">star_border</mat-icon>
          </p>
        </div>
      </div>
    </div>
  </ngx-masonry>
</div>
